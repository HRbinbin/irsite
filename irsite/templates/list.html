<!DOCTYPE html>
{%load static%}
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Document set</title>
<!-- Bootstrap -->
<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/self.css' %}" rel="stylesheet">

</head>
<body style="padding: 70px; background: url({% static "images/2.jpg" %})no-repeat;background-size: cover; background-attachment:fixed ">
<div class="container">
  <div class="row">
  <nav class="col-xs-6 col-xs-offset-3 navbar navbar-default navbar-fixed-top" style="border-radius: 5px;">
    <div class="navbar-header well-sm"> <a class="navbar-brand" href="{% url 'index' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a> </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
      <form class="navbar-form navbar-left" action="{% url 'search' %}" method="get">
        <div class="form-group well-sm">
          <div class="input-group">
          <input name="keywords" id="searchnull" type="text" class="form-control" placeholder="{{keyword}}" style="width: 30rem;">
          </div>
        </div>
        <button type="submit" class="btn btn-default" onclick="return validatorNull()">Search</button>

        {% if check_words %}
      <a href="/accuracy/{{ keyword }}"><span class="btn btn-default">验证结果</span> </a>
      {% endif %}

      </form>
    </div>
  </nav>
  </div>
  <div class="row" style="background-color: white;border-radius: 5px;padding:0px;">
    <table class="table table-striped">
      <thead>
        <tr>
          <th style="width: 5rem">Rank</center></th>
          <th style="width: 5rem"><center>ID</center></th>
          <th style="width: 20rem"><center>标题</center></th>
          <th style="width: 55rem"><center>摘要</center></th>
          <th><center>关键词</center></th>
        </tr>
      </thead>
      <tbody>
      {% for result in T %}
        <tr>
          <th scope="row"><center>{{ result.rank }}</center></th>
          <td><center>{{ result.id }}</center</td>
          <td>{{ result.title }}</td>
          <td>{{ result.abstract | safe }}</td>
          <td>{{ result.tags }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
  <div class="mastfoot">
    <div class="inner" style="text-align: center">
          <p>Design For <a href=" " style="color: white">IrGroupⅪ</a>, by <a href=" " style="color: white">@Boukawa</a>.</p>
    </div>
  </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="{% static 'bootstrap/js/jquery-1.11.3.min.js' %}"></script> 
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug --> 
<script src="{% static 'js/self.js' %}"></script>
</body>
</html>
