<div style="background:url({% static "images/5.jpg" %})no-repeat;background-size: cover;background-attachment:fixed; width:100%;height:100%">

<div class="search">
  <i><a href="{% url 'index' %}">&nbsp&nbsp&nbsp&nbsp&nbsp</a></i>
  <div class="s-bar">
    <form action="{% url 'search' %}" method="get">
      <input name="keywords"  type="text" value="Search Papers" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search Papers';}">
      <input type="submit"  value="Search"/>
    </form>
  </div>
</div>

<style>
.search {
  text-align: center;
  margin: auto;
  position: relative;
  top:20px;
}
.s-bar {
  width: 34%;
  margin: 0 auto;
  padding: 0.5em 0em 0.5em 0em;
}
.s-bar input[type="text"] {
  font-size: 1em;
  font-weight: 600;
  color: #fff;
  padding: 1.3em 1em 1.3em 1.5em;
  width: 70%;
 text-shadow: rgba(80, 80, 80, 0.08) 1px 1px,
               rgba(80, 80, 80, 0.07) 2px 2px,
               rgba(80, 80, 80, 0.09) 3px 3px,
               rgba(80, 80, 80, 0.04) 4px 4px,
               rgba(80, 80, 80, 0.06) 5px 5px;
  border-radius: 5px 0px 0px 5px;
 -webkit-border-radius: 5px 0px 0px 5px;
  -moz-border-radius: 5px 0px 0px 5px;
  -o-border-radius: 5px 0px 0px 5px;
  background: rgba(255, 255, 255, 0.5);
  border: none;
  outline: none;
  -webkit-appearance: none;
}
.s-bar input[type="submit"]{
  font-size: 1em;
  font-weight: 600;
  color: #fff;
  padding: 1.3em 0.5em;
  width: 22%;
  text-align: center;
  text-shadow: rgba(80, 80, 80, 0.08) 1px 1px,
               rgba(80, 80, 80, 0.07) 2px 2px,
               rgba(80, 80, 80, 0.09) 3px 3px,
               rgba(80, 80, 80, 0.04) 4px 4px,
               rgba(80, 80, 80, 0.06) 5px 5px;
  border-radius: 0px 5px 5px 0px;
  -webkit-border-radius:0px 5px 5px 0px;
  -moz-border-radius:0px 5px 5px 0px;
  -o-border-radius:0px 5px 5px 0px;
  margin: 0px 0px 0px -4px;
  background:#7ac209;
  cursor:pointer;
  border: none;
  outline: none;
  -webkit-appearance: none;
  background: #7ac209;
  background: -moz-linear-gradient(top, #7ac209 0%, #7ac209 37%, #7ac209 66%, #7ac209 100%);
  background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#7ac209), color-stop(37%,#7ac209), color-stop(66%,#7ac209), color-stop(100%,#7ac209));
  background: -webkit-linear-gradient(top, #7ac209 0%,#7ac209 37%,#7ac209 66%,#7ac209 100%);
  background: -o-linear-gradient(top, #7ac209 0%,#7ac209 37%,#7ac209 66%,#7ac209 100%);
  background: -ms-linear-gradient(top, #7ac209 0%,#7ac209 37%,#7ac209 66%,#7ac209 100%);
  background: linear-gradient(to bottom, #8EDB15 0%,#8EDB15 37%,#8EDB15 66%,#8EDB15 100%);
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#7ac209', endColorstr='#7ac209',GradientType=0 );
}
.s-bar input[type="submit"]:hover{
	opacity: 0.8;
      filter: alpha(opacity=100);
      transition: all 0.3s ease;
     -webkit-transition: all 0.3s ease;
     -moz-transition: all 0.3s ease;
     -o-transition: all 0.3s ease;
}
.search i {
  background: url({% static "images/search.png" %});
  width: 31px;
  height: 31px;
  display: block;
  position: absolute;
  top: 20%;
  left: 32.2%;
  cursor: pointer;
}
.search i a{
  text-decoration: none;
}
.search p {
  font-size: 0.9em;
  font-weight: 400;
  color: #fff;
  margin: auto;
  text-align: center;
}
.search p a {
  font-size: 0.9em;
  font-weight: 400;
  color: #fff;
  text-decoration: underline;
}
.search p a:hover {
	text-decoration:none;
}
    body{
        margin:0px;
    }
</style>
